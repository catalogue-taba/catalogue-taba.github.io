<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Article : Une fenêtre modale accessible</title>
  </head>
	
	<style>
		// dialog overlay
.c-dialog {
  position: fixed;
  z-index: 100;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  padding: 2.4rem;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
  background-color: rgba(black, .75);
  transition: .2s;
}

// dialog box
.c-dialog__box {
  flex: 1;
  max-width: 48rem;
  margin: auto;
  padding: 2.4rem;
  background-color: white;
}

// hidden dialog
.c-dialog[aria-hidden="true"] {
  visibility: hidden;
  opacity: 0;
}
	</style>
	
  <body class="js-page">
    <main class="js-document">
	    
      <button 
        type="button" 
        aria-haspopup="dialog"
        aria-controls="dialog">Ouvrir ma fenêtre modale
      </button>
    </main>
	  
    <div 
      id="dialog"
      role="dialog" 
      aria-labelledby="dialog-title" 
      aria-describedby="dialog-desc"
      aria-modal="true"
      aria-hidden="true"
      tabindex="-1" 
      class="c-dialog">
	    
      <div role="document" class="c-dialog__box">
       
	      <button 
          type="button" 
          aria-label="Fermer" 
          title="Fermer cette fenêtre modale"
          data-dismiss="dialog">X
        </button>
	      
        <h2 id="dialog-title">Ma fenêtre modale</h2>
        <p id="dialog-desc">Je suis une fenêtre modale accessible.</p>
        <form action="" method="post">
          <p>
            <label for="email">Email</label><br />
            <input type="email" id="email" />
          </p>
          <p>
            <label for="password">Mot de passe</label><br />
            <input type="password" id="password" />
          </p>
          <p>
            <button type="submit">Valider</button>
          </p>
        </form>
      </div>
    </div>
	  
	  <script>
		  document.addEventListener('DOMContentLoaded', () => { 
  const triggers = document.querySelectorAll('[aria-haspopup="dialog"]');
  const doc = document.querySelector('.js-document');

  const open = function (dialog) {
    dialog.setAttribute('aria-hidden', false);
    doc.setAttribute('aria-hidden', true);
  };

  const close = function (dialog) {
    dialog.setAttribute('aria-hidden', true);
    doc.setAttribute('aria-hidden', false);
  };

  triggers.forEach((trigger) => {
    const dialog = document.getElementById(trigger.getAttribute('aria-controls'));
    const dismissTriggers = dialog.querySelectorAll('[data-dismiss]');

    // open dialog
    trigger.addEventListener('click', (event) => {
      event.preventDefault();

      open(dialog);
    });

    // close dialog
    dismissTriggers.forEach((dismissTrigger) => {
      const dismissDialog = document.getElementById(dismissTrigger.dataset.dismiss);

      dismissTrigger.addEventListener('click', (event) => {
        event.preventDefault();

        close(dismissDialog);
      });
    });

    window.addEventListener('click', (event) => {
      if (event.target === dialog) {
        close(dialog);
      }
    });
  });
});
	  </script>
  </body>
</html>
